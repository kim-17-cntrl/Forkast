    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #b7d8b5;
        color: #333;
        text-align: center;
        padding: 40px;
      }

      .survey-box {
        background-color: #9fd295;
        padding: 30px;
        border-radius: 25px;
        border: 3px solid #1b5e20;
        max-width: 600px;
        margin: auto;
      }

      .question {
        margin-bottom: 20px;
        font-size: 1.4em;
        font-weight: bold;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 8px;
      }

      .answers {
        margin: 20px 0;
      }

      .answers label {
        display: block;
        font-size: 1.2em;
        margin: 5px;
      }

      input[type="text"] {
        padding: 10px;
        width: 60%;
        font-size: 1em;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      button {
        margin: 10px 15px;
        padding: 12px 24px;
        background-color: #1b5e20;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1em;
        color: white;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #1b5e20;
      }

      .hidden {
        display: none;
      }
    </style>
