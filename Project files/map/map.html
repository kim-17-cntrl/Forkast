<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Produce Map</title>

    <style>
      /* Body and general styling */
      body {
        font-family: "Open Sans", sans-serif;
        background: #f5f5dc;
        color: #46bbb6;
        margin: 0;
        padding: 0;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Header styles */
      header {
        background-color: #ffffff;
        padding: 20px 40px;
        border-bottom: 2px solid #d0e8d0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        width: 100%;
        box-sizing: border-box;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #46bbb6;
      }

      nav a {
        text-decoration: none;
        color: #46bbb6;
        font-weight: 600;
        margin: 0 15px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #1b5e20;
      }

      /* Page title */
      h1 {
        text-align: center;
        margin-top: 30px;
      }

      /* Map container */
      .map-container {
        max-width: 800px;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: white;
      }

      iframe {
        width: 100%;
        height: 450px;
        border: 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Forkast</div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../aboutus/index.html">About</a>
        <a href="map.html">Map</a>
        <a href="../calender/calender.html">Calendar</a>
        <a href="../index.html#info">Info</a>
      </nav>
    </header>

    <div class="map-container">
      <section>
        <h2 style="text-align: center">Explore Pop-Up Events on the Map</h2>
        <div style="display: flex; justify-content: center">
          <iframe
            src="https://www.google.com/maps/d/u/0/embed?mid=1I-oybX5w3ic_Wjgu_6_7w0L81auj2ZE"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
