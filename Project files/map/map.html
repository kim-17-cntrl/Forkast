<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Produce Map</title>
    <link rel="stylesheet" href="css/groupProject.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: white;
      }

      h1 {
        text-align: center;
      }

      .map-container {
        max-width: 800px;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 10px;
      }

      iframe {
        width: 100%;
        height: 450px;
        border: 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Local Produce in Santa Cruz</h1>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3191.619936149507!2d-122.03079672402894!3d36.97411787223783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808e406098c6e7d1%3A0x33b1bc1efb0dd41a!2sSanta%20Cruz%20Farmer&#39;s%20Market!5e0!3m2!1sen!2sus!4v1684793898217!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
  </body>
</html>
