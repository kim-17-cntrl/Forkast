<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Produce Map</title>

    <style>
      /* Body and general styling */
      body {
        font-family: "Open Sans", sans-serif;
        background: #f5f5dc;
        color: #46bbb6;
        margin: 0;
        padding: 0;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Header styles */
      header {
        background-color: #ffffff;
        padding: 20px 40px;
        border-bottom: 2px solid #d0e8d0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        width: 100%;
        box-sizing: border-box;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: bold;
        color: #46bbb6;
      }

      nav a {
        text-decoration: none;
        color: #46bbb6;
        font-weight: 600;
        margin: 0 15px;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #1b5e20;
      }

      /* Page title */
      h1 {
        text-align: center;
        margin-top: 30px;
      }

      /* Map container */
      .map-container {
        max-width: 800px;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        background: white;
      }

      iframe {
        width: 100%;
        height: 450px;
        border: 0;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Forkast</div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../aboutus/index.html">About</a>
        <a href="map.html">Map</a>
        <a href="../calender/calender.html">Calendar</a>
        <a href="../index.html#info">Info</a>
      </nav>
    </header>

    <h1>Local Produce in Santa Cruz</h1>
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/d/u/1/embed?mid=1I-oybX5w3ic_Wjgu_6_7w0L81auj2ZE&ehbc=2E312F"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>

<section
  style="
    margin: 40px auto;
    max-width: 600px;
    padding: 30px;
    background-color: #d6f0de;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  "
>
  <h2 style="color: #24b3a2; text-align: center; margin-bottom: 20px">
    Suggest a local produce event!
  </h2>
  <p style="text-align: center; color: #3b796f">
    Know about a local produce event or pop-up we should add to the map? Let us
    know below!
  </p>

  <form
    action="https://formspree.io/f/yourformid"
    method="POST"
    style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px"
  >
    <label>
      Your Name:
      <input
        type="text"
        name="name"
        required
        style="
          width: 100%;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      />
    </label>
    <label>
      Email (optional):
      <input
        type="email"
        name="email"
        style="
          width: 100%;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      />
    </label>
    <label>
      Event Info (date, time, location):
      <textarea
        name="message"
        rows="5"
        required
        style="
          width: 100%;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        "
      ></textarea>
    </label>
    <button
      type="submit"
      style="
        background-color: #24b3a2;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      "
    >
      Submit Suggestion
    </button>
  </form>
</section>
